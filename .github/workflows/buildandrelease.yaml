on:
  push: 
    branches: [main]
    tags: [v*]
  issues:
    types:
      opened
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Build Module
        shell: pwsh
        run: Install-Module ModuleBuilder -Force

      - name: Build Module
        shell: pwsh
        run: ./build.ps1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./Output
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      - name: Test Module
        shell: pwsh
        run: Invoke-Pester -Output Detailed

  release:
    permissions:
      contents: write

    needs: test
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - name: PowerShell Release to GitHub
        shell: pwsh
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host 'hello world'
          $Headers = @{
            'Authorization' = "Bearer $($env:TOKEN)"
          }

